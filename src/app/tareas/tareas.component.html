<h1 class="text-center">Gestor de tareas</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Mis tareas</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Descripcion</th>
                <th>Completada</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of tareas">
                <td>{{t.nombre}}</td>
                <td>
                  <span *ngIf="t.completada; else tareaIncompleta">Si</span>
                  <ng-template #tareaIncompleta>No</ng-template>
                </td>
                <td>
                  <div class="btn-group btn-sm">
                    <button class="btn btn-sm btn-warning" (click)="editar(t)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarTarea(t.id)">Eliminar</button>
                  </div>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>{{titulo}}</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              name="tarea.nombre"
              placeholder="Ingrese nombre de tarea" 
              [(ngModel)]="tareaNueva.nombre">
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label">
                Completada
                <input 
                name="tarea.completada"
                type="checkbox" 
                class="form-check-input" 
                [(ngModel)]="tareaNueva.completada">
              </label>
            </div>
            <div class="text-end">
              <button type="submit" (click)="guardarTarea()" class="btn btn-success">{{btnAgregarEditar}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
